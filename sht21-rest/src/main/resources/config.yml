server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 8080

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    de.freitag.stefan.sht21.rest: INFO

  appenders:
     - type: console
     - type: file
       threshold: all
       logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
       currentLogFilename: ./log/sht21-rest.log
       archivedLogFilenamePattern: ./log/sht21-rest.log-%d{yyyy-MM-dd}-%i.log.gz
       archivedFileCount: 7
       timeZone: UTC

startDelay: 5
interval: 30
#Following parameters have not been implemented
i2cBus: 1
i2cAddress: 64